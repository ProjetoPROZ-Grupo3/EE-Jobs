<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <!-- FontAwesome Icons -->
        <script src="https://kit.fontawesome.com/b493036c5c.js" crossorigin="anonymous"></script>

        <!-- NavigationBar Icon --> 
        <link rel="icon" type="favicon/text" href="./favicon_io/favicon.ico">

        <title>EE-Jobs — Contato</title>
    </head>

    <body>
        <header> <!-- Header's Start / INICIO CABEÇALHO -->

            <!-- NAVIGATION BAR / BARRA DE NAVEGAÇÃO -->
            <nav class="navbar navbar-expand-md navbar-light bg-secondary">
                <div class="container">
    
                    <!-- CLICKABLE LOGOTYPE / IMAGEM CLICÁVEL DA LOGO -->
                    <a href="index.html" class="navbar-brand">
                        <img src="assets/logo_ee_oldcane.png" height="100">
                        <h1 class="d-none d-lg-inline-block">JOBS</h1>
                    </a>
    
                    <!-- NAVBAR COLLAPSE BUTTON / BOTÃO DE MENU EXPANSIVO (ONLY WORKS ON SMALL DEVICES / SO FUNCIONA EM TELAS MENORES) -->
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation__bar">
                        <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#navigation__bar"></span>
                    </button>
    
                    <!-- NAVIGATION BAR DIV / BARRA DE NAVEGAÇÃO MESMO, O BOTÃO EXPANSIVO REVELA-->
                    <div class="collapse navbar-collapse text-right" id="navigation__bar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href='index.html'>HOME</a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link text-dark" href='contact-us.html'>CONTATO</a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="curriculums.html">CURRÍCULOS</a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link text-dark"  href='partners.html'>PARCERIAS</a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="about-us.html">SOBRE</a>
                            </li>
    
                            <li>
                                <a class="btn btn-dark" href="#">Entrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav> 
            <!-- END OF NAVIGATION BAR / FIM DA BARRA DE NAVEGAÇÃO -->
    
        </header> <!-- Headers End / FIM DO CABEÇALHO -->

        <!-- LOGIN SECTION / SEÇÃO DE LOGIN -->
        <section id="home">
            <div class="container">
                <div class="row">

                    <!-- MAGNIFYING GLASS / ICONE DE LUPA -->
                    <div class="d-none d-lg-block col-lg-4 offset-lg-1">
                        <img class="img-fluid py-3" src="assets/obj_magnifying_glass.png" alt="Lupa com Interrogação">
                    </div>

                    <!-- TITLE AND FORM / TITULO E FORMULARIO -->
                    <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-md col-lg-6 offset-lg-0 d-flex my-3">
                        <div class="align-self-center">

                            <!-- TITULO -->
                            <h2 class="display-4 px-1">Já fez seu cadastro?</h2>

                            <!-- OS CÓDIGOS DE ID JÁ ESTÃO INSERIDOS NESSES INPUTS -->
                            <div class="form-group">

                                <!-- CÓDIGOS JÁ COLOCADOS -->
                                <input class="form-control mb-1" type="email" id="user-email" placeholder="Digite seu email">
                                <input class="form-control" type="password" id="user-password" placeholder="Digite sua senha">
                            </div>

                            <!-- ENTER BUTTON / FALTA DEFINIR O ONCLICK "fazerLogin() no JavaScript" -->
                            <div class="d-block text-right">
                                
                                <!-- Essa span está invisível para o usuário enquanto ele não errar a senha ou o email -->
                                <!-- Quando o usuário errar, essas duas classes devem ser aplicadas nos inputs "invalid invalid-placeholder" -->
                                <span class="d-none text-warning mr-5" id="invalid-text-box">Email ou Senha Inválidos</span>

                                <span><a class="text-info mr-3" href="">Esqueci minha senha</a></span>
                                <button class="btn btn-info" onclick="userLogin()">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container horizontal__rule__box">
            <div class="container">
                <div class="row">
                    
                    <!-- USER SIGN-IN / CADASTRO DO USUARIO -->
                    <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-md-5 offset-md-1 col-lg-6 offset-lg-0 d-flex my-3">
                        <div class="align-self-center">

                            <!-- TITULO DA SEÇÃO -->
                            <h2 class="display-4 px-1">Quer cadastrar seu currículo?</h2>

                            <!-- OS CÓDIGOS DE ID JÁ ESTÃO DEFINIDOS AQUI, SOMENTE NECESSITA FAZER O VINCULO JS -->
                            <div class="form-group">

                                <!-- CÓDIGOS JÁ COLOCADOS -->
                                <input class="form-control mb-2" type="text" id="new-user-name" placeholder="Digite seu nome">
                                <input class="form-control mb-2" type="email" id="new-user-email" placeholder="Digite seu email">
                                <textarea class="form-control" id="new-user-introduction" placeholder="Escreva um pouco sobre você. Entraremos em contato futuramente."></textarea>
                            </div>

                            <!-- SEND-SIGNIN BUTTON / BOTÃO DE ENVIAR CADASTRO, FALTA FAZER ONCLICK "enviarCadastroUsuario()" -->
                            <div class="d-block text-right">
                                <button class="btn btn-info" onclick="userRegister()">Enviar</button>
                            </div>
                        </div>
                    </div>

                    <!-- WORKER ICON / ICONE DE TRABALHADOR -->
                    <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-md-6 offset-md-0 col-lg-4 offset-lg-1 d-flex">
                        <img class="img-fluid py-3" src="assets/obj_worker.png" alt="Lupa com Interrogação">
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="container">
                <div class="row">

                    <!-- COMPANY ICON / ICONE DE EMPRESA -->
                    <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-md-6 offset-md-0 col-lg-4 d-flex">
                        <img class="img-fluid py-3" src="assets/obj_company.png" alt="Lupa com Interrogação">
                    </div>

                    <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-md col-lg-6 offset-lg-1 d-flex my-3">
                        <div class="align-self-center">
                            <h2 class="display-4 px-1">Quer virar nosso parceiro?</h2>

                            <!-- INPUT DO TIPO SELECT, ELES JÁ POSSUEM ID, SÓ FALTA FAZER VINCULO COM JS -->
                            <div class="form-group">

                                <!-- CODIGOS DE ID JÁ COLOCADOS -->
                                <input class="form-control mb-2" type="text" id="company-name" placeholder="Digite o nome da empresa">
                                <input class="form-control mb-2" type="email" id="company-email" placeholder="Digite o email para contato">

                                <!-- CODIGO DE ID JÁ COLOCADO -->
                                <select class="form-control mb-2" id="form-company">
                                    <option>Selecione uma opção</option>
                                    <option>Agronegócio</option>
                                    <option>Alimentícios</option>
                                    <option>Construção e Manutenção</option>
                                    <option>Educação</option>
                                    <option>Entretenimento</option>
                                    <option>Industrial</option>
                                    <option>Informática</option>
                                    <option>Publicidade</option>
                                    <option>Serviços Técnicos</option>
                                    <option>Saúde</option>
                                    <option>Tecnologia e Informação</option>
                                    <option>Urbanismo</option>
                                    <option>Vendas e Marketing</option>
                                </select>
                                <select class="form-control mb-2" id="form-intention">
                                    <option>Escolha uma opção de parceria</option>
                                    <option>Desejo patrocinar o projeto</option>
                                    <option>Desejo patrocinar um programa do projeto</option>
                                    <option>Desejo patrocinar um candidato em específico</option>
                                    <option>Desejo dar entrada em um programa</option>
                                </select>
                            </div>

                            <!-- COMPANY SEND-SIGNIN BUTTON / BOTÃO DE ENVIAR CADASTRO EMPRESA -->
                            <div class="d-block text-right">
                                
                                <!-- FALTA COLOCAR ONCLICK DO TIPO "enviarCadastroEmpresa()" no JS -->
                                <button class="btn btn-info" onclick="companyRegister()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
            <!-- RODAPÉ -->
        <footer class="mt-3 footer__bt">
            <div class="container-fluid footer__background">
                <div class="row">
                    <div class="col-md-8">

                        <!-- SEÇÃO DOS LINKS -->
                        <p class="">
                            <a href="index.html">Home</a>
                            <a href="about-us.html">Contato</a>
                            <a href="curriculums.html">Currículos</a>
                            <a href="partners.html">Parcerias</a>
                            <a href="about-us.html">Sobre</a>
                        </p>
                    </div>

                    <!-- ICONES DAS REDES SOCIAIS -->
                    <div class="col-md-4 py-2 footer__socials text-center">
                        <a href="" class="btn btn-outline-light">
                            <i class="fa-brands fa-square-facebook text-light"></i>
                        </a>

                        <a href="" class="btn btn-outline-light">
                            <i class="fa-brands fa-x-twitter text-light"></i>
                        </a>

                        <a href="" class="btn btn-outline-light">
                            <i class="fa-brands fa-instagram text-light"></i>
                        </a>

                        <a href="" class="btn btn-outline-light">
                            <i class="fa-brands fa-whatsapp text-light"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
